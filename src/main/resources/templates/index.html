<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Frontend Lab</title>
    <style>
        /* Modern gradient background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #639752 0%, #22d153 100%);
            color: white;
        }

        /* Centered content box */
        .content {
            text-align: center;
            padding: 40px 60px;
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.25);
        }

        /* Title styling */
        h1 {
            margin: 0;
            font-size: 3rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        /* Subtitle styling */
        h2 {
            margin-top: 15px;
            font-size: 1.5rem;
            font-weight: 400;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 th:text="${name}"></h1>
    <h2 th:text="${lab}"></h2>
</div>
</body>
</html>
